<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="#1A365D" />
  <circle cx="50" cy="50" r="45" fill="#FFFFFF" />
  <circle cx="50" cy="50" r="42" fill="#1A365D" />
  
  <!-- 左岸文字 - 简化为LRG字母 -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">LRG</text>
  
  <!-- 书本图形 -->
  <path d="M30,55 L70,55 L70,75 L30,75 Z" fill="#7FB3D5" />
  <path d="M30,55 L50,60 L70,55 L50,50 Z" fill="#F39C12" />
  
  <!-- 波浪线代表塞纳河 -->
  <path d="M25,65 Q35,60 45,65 Q55,70 65,65 Q75,60 85,65" stroke="#FFFFFF" stroke-width="2" fill="none" />
  
  <!-- 外环 -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#F39C12" stroke-width="2" />
</svg>